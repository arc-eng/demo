<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Generate Report</h1>
        <form id="report-form" action="" method="post">
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="Report Title">
                </div>
            </div>
            <div class="field">
                <label class="label">Prompt</label>
                <div class="control">
                    <textarea id="prompt" class="textarea" name="prompt" placeholder="Enter your prompt here"></textarea>
                </div>
            </div>
            <div class="control">
                <button id="generate-report" class="button is-primary" type="submit">Generate Report</button>
            </div>
        </form>
    </div>
</section>
<script>
    $(document).ready(function() {
        $('#report-form').on('submit', function() {
            $('#generate-report').addClass('is-loading');
            $('#prompt').prop('disabled', true);
        });
    });
</script>
</body>
</html>
