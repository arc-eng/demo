{% extends "base_repos.html" %}

{% block title %}Reports{% endblock %}

{% block repo_content %}
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li>
                <a href="{% url 'view_reports' owner=repo_owner repo=repo_name  %}">
                <span class="icon is-small">
                  <i class="fas fa-file-alt" aria-hidden="true"></i>
                </span>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="{% url 'view_report' owner=repo_owner repo=repo_name report_id=report.id %}">
                    <span>{{ report.title }}</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content is-size-6 has-text-centered is-family-monospace">
        {{ report.prompt }}
    </div>
    {% if report.result %}
        <div class="container">
            {{ report.result | safe }}
        </div>


    {% else %}
        <p class="content is-size-5 has-text-weight-light has-text-centered">
            This report is empty.
        </p>
    {% endif %}
{% endblock %}
