apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcane-studio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcane-studio
  template:
    metadata:
      labels:
        app: arcane-studio
    spec:
      containers:
      - name: arcane-studio
        image: your-docker-image:latest
        ports:
        - containerPort: 8000
        env:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-secrets
              key: client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-secrets
              key: client-secret
