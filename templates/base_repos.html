{% block repo_menu %}
<aside class="menu">
    {% for owner, owner_repos in repos.items %}
        <p class="menu-label">{{ owner }}</p>
        <ul class="menu-list">
            {% for repo in owner_repos %}
                <li class="">
                    <a class="{% if repo.full_name == selected_repo %}is-active{% endif %}" href="/pull-request-manager/{{ repo.full_name }}">{{ repo.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</aside>
{% endblock %}
